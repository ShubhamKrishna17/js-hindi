<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Event Tutrorial</h1>
    <button id="stop">STOP</button>
</body>
<script>
    let data = function(){
        console.log(document.querySelector('h1').innerHTML="Best JS Series")
    }
    
    let timeData = setTimeout(data,3000)

    document.querySelector('#stop').addEventListener('click',function(){
        clearTimeout(timeData);
        console.log('STOPPED')
    })
</script>
</html>
