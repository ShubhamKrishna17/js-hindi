<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>
</head>
<body>
    <button class="button">Button Clicked</button>
</body>
<script>
    class example{
        constructor(){
            this.library = 'React'
            this.server = 'https://localhost:3000'
            
            document.querySelector('button').addEventListener('click',this.onClicked.bind(this))
        }

        onClicked(){
            console.log('button clicked')
            console.log(this.server);
            
        }
    }
    let res = new example()
</script>
</html>
